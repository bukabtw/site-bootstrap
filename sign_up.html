    <main class="form-signin w-100 m-auto">
        <form> 
            <h1 class="h3 mb-3 fw-normal">Регистрация</h1>

            <div class="form-floating">
            <input type="text" class="form-control" id="floatingLogin" placeholder=" " pattern="[A-Za-z]+" title="Логин должен содержать только английские буквы (минимум 3, максимум 15)" required minlength="3" maxlength="15">
            <label for="floatingLogin">Логин</label>
            </div>



            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Почта</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Пароль</label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Зарегестрироваться</button>
        </form>
    </main>

    <footer class="footer">
