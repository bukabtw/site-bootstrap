<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="text-center">

    <header class="d-flex align-items-center py-3 px-4">
        <div class="nav-wrapper">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="main.html" class="nav-link">Главная</a></li>
                <li class="nav-item"><a href="possibilities.html" class="nav-link">Возможности</a></li>
                <li class="nav-item"><a href="prices.html" class="nav-link">Цены</a></li>
                <li class="nav-item"><a href="faq.html" class="nav-link">FAQ</a></li>
                <li class="nav-item"><a href="about.html" class="nav-link">О нас</a></li>
            </ul>
        </div>
    </header>

    <main class="form-signin w-100 m-auto">
        <div id="authMessage" style="display:none; color:red; margin-bottom: 20px;">
            Авторизуйтесь, чтобы заказать
        </div>
        <form>
            <h1 class="h3 mb-3 fw-normal">Вход</h1>

            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Почта</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Пароль</label>
            </div>

            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="checkDefault">
                <label class="form-check-label" for="checkDefault">
                    Запомнить меня
                </label>
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit">Войти</button>
            <a class="btn btn-secondary w-100 py-2 mt-2" href="sign_up.html">Регистрация</a>
        </form>
    </main>

    <footer class="footer">
        | 2025 |
    </footer>

    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const message = urlParams.get('message');

            if (message === 'authRequired') {
                document.getElementById('authMessage').style.display = 'block';
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
